{% extends "spidermanage/base.html" %}


{% block content %}

<div class="row">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">添加工程</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form" action='{% url "addproject" %}' method='post' enctype="multipart/form-data" accept-charset="utf-8">
        {% csrf_token %} 
      <div class="box-body">
        <div class="form-group">
          <label for="projectname">Project Name</label>
          <input type="text" class="form-control" id="projectname" name='projectname' placeholder="Enter Project Name">
        </div>
        
        <div class="form-group">
          <label for="eggfile">Egg File input</label>
          <input type="file" id="eggfile" name='file'>

          <p class="help-block">使用<code>scrapyd-deploy --buil-egg out.egg</code>生成文件</p>
        </div>
        
      </div>
      <!-- /.box-body -->

      <div class="box-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
  <!-- /.box -->
</div>
{% endblock %}
